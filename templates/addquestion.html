<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- <title>Collapsible sidebar using Bootstrap 4</title> -->

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/static/css/dashboard.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="/dashboard">DASHBOARD</a>
                </li>
                <li>
                    <a href="/allquestion">SY QUESTION</a>
                </li>
                <li>
                    <a href="/tyquestion">TY QUESTION</a>
                </li>
                <li>
                    <a href="/addquestion"><b style="padding-left: 5px;">ADD QUESTION</b></a>
                </li>
                <!-- <li>
                    <a href="http://127.0.0.1:5000/result">RESULT</a>
                </li> -->
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <span>Press</span>
                    </button>                                       
                    <a href="/logout"><button class="btn btn-warning">Logout</button></a>
                </div>
            </nav>
            <!-- <h1 style="text-align: center;">ADMIN PANEL</h1> <br>
            <img src="{{url_for('static',filename='logo.jpg')}}" alt=""
                style="border-radius: 50%;margin: auto;display: block;"> -->
            
                <div>
                    <div style="width: 350px;background-color:burlywood;padding-left:20px;padding-right:20px;margin: auto;padding-bottom: 10px;">
                        <form action="/addques" method="POST">
                            <h3 style="text-align: center;">Add Question</h3>
                            <label>Year : </label> 
                            <select name="year" class="form-control">
                                <option value="SY">SY</option>
                                <option value="TY">TY</option>
                            </select> <br>
                            <label><b>Question</b></label> <br>
                            <!-- <input type="text" placeholder="Enter question" name="ques"> <br> <br> -->
                            <textarea name="ques" id="" cols="38" rows="3" placeholder="Enter question"></textarea>
                            <label><b>Option 1</b></label> <br>
                            <!-- <input type="text" placeholder="Enter Option 1" name="op1"> <br> -->
                            <textarea name="op1" id="" cols="38" rows="1" placeholder="Enter question"></textarea>
                            <label><b>Option 2</b></label> <br>
                            <!-- <input type="text" cols="35" placeholder="Enter Option 2" name="op2"> <br> -->
                            <textarea name="op2" id="" cols="38" rows="1" placeholder="Enter question"></textarea>
                            <label><b>Option 3</b></label> <br>
                            <!-- <input type="text" placeholder="Enter Option 3" name="op3"> <br> -->
                            <textarea name="op3" id="" cols="38" rows="1" placeholder="Enter question"></textarea>
                            <label><b>Option 4</b></label> <br>
                            <!-- <input type="text" placeholder="Enter Option 4" name="op4"> <br> -->
                            <textarea name="op4" id="" cols="38" rows="1" placeholder="Enter question"></textarea>
                            <label><b>Correct Answer</b></label> <br>
                            <!-- <input type="text" placeholder="Enter correct answer" name="cans"><br><br> -->
                            <textarea name="cans" id="" cols="38" rows="1" placeholder="Enter question"></textarea> <br><br>
                            <input type="submit" value="Add Question"> <br>
                        </form>
                    </div>
                </div>            
        </div>
    </div>

    
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
    </script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

</html>
